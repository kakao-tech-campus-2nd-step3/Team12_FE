name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - 'develop/**'
      - 'weekly/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: 'actions/checkout@v4'
      - name: init yarn
        uses: 'actions/setup-node@v4'
        with:
          node-version: '20'
          cache: yarn
        run: yarn set version berry
      - name: install dependencies
        run: yarn
      - name: run test
        run: yarn ci
